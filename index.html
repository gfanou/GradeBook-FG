<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> Grade Book</h1>
<div class="container">
    <fieldset>
        <form>



            <h3> Student detail:</h3>
            <label for="firstName">First Name : </label>
            <input name="firstName" id="firstName" type="text" >
            <br>
            <label for="lastName"> Last Name :</label>
            <input name="lastName" id="lastName" type="text" >
            <br>
            <label for="pointEarned"> Point Earned :</label>
            <input name="pointEarned" id="pointEarned" type="text" >
            <br>
            <label for="pointPossible"> Point Possible :</label>
            <input name="phonePossible" id="pointPossible" type="text" >
            <br>


            <button id = "submit"> Check Grade </button>
        </form>

        <p id="message"> </p>

    </fieldset>


</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="code.js"></script>

</body>
</html>
